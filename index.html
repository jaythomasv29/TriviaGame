<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="jumbotron text-center mt-5">
        <div id="quizContainer" class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="title">
                        <h1>Automobile <small>QuizHub30</small></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-12">
                        <div class="title">
                            <h3>Time Remaining: <small class ="text-success" id="timer"></small></h3>
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col-md-12">
                    <h3 id="question" class="question"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="radio">
                        <label for="" class="option thumbnail"><input type="radio" name="option" value="1"><span id="opt1"></span></label>
                    </div>
                    <div class="radio">
                        <label for="" class="option thumbnail"><input type="radio" name="option" value="2"><span id="opt2"></span></label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="radio">
                        <label for="" class="option thumbnail"><input type="radio" name="option" value="3"><span id="opt3"></span></label>
                    </div>
                    <div class="radio">
                        <label for="" class="option thumbnail"><input type="radio" name="option" value="4"><span id="opt4"></span></label>
                    </div>
                </div>
            </div>
            <div id="results"></div>
            <button id="nextButton" class="btn btn-primary next-btn" onclick="loadNextQuestion();">Next Question</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="questions.js" type="text/javascript"></script>
    <!-- <script src="logic.js"></script> -->
    <script src="logic.js" type="text/javascript">
      
    </script>
</body>

</html>
